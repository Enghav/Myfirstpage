<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Login.css">
    
    <title>Login</title>
</head>
<body><body>

    <h2>Login</h2>
    <form>
      <div class="imgcontainer">
        <img src="../assets/images/image.jpg" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username Or Gmail" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
        <button type="submit" class="btn btn-primary mb-3">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="reg"><a href="register.html">Register</a></span>
      </div>
    
      <div class="container1">
        <button  class="cancel" type="button"><a href="../home.html">cancel</a></button>
        <span class="pw"><a href="#">Forget Password</a></span>
        
      </div>
        
    </form>
    
    </body>
</html>
